<div id="main" class="media text-muted pt-3">

    <p class="media-body pb-3 mb-0 small lh-125  border-gray">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Node</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Função</th>
                    <th scope="col">Status</th>

                </tr>
            </thead>
            <tbody>
                
                {% for line in node %}
                    <tr>
                        <th scope="row">
                            <img width="25px" src="static/img/pc.png">
                            <br><code>{{ line[0] }}</code>
                        </th>
                        <td><code>{{ line[1] }}</code></td>
                        <td><code>{{ line[2] }}</code></td>
                        <td>Disponível</td>
                        
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </p>
</div>
