<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">

    <title>Offcanvas template for Bootstrap</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/offcanvas.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">

</head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>


<body class="bg-light">

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <img class="mr-3" src="static/img/logo.png" alt="" width="100" height="100">
            <div class="lh-100">
                <h4 class="mb-0 text-white lh-100">Cluster - Gerenciamento</h4>
                <small>Cluster de processamento de dados textuais<h5> <code> <b> MapReduce </b> </code> </h5> </small>
            </div>
        </div>

        <div id="main" class="my-3 p-3 bg-white rounded shadow-sm">

            <form method="POST">

                {{campos.csrf_token}}

                <div class="form-row">
                    <div class="col">
                        <label>Node</label>
                        {{campos.name( type="text", class = "form-control " ,placeholder="")}}
                    </div>
                </div>
                <small class=" d-block text-right mt-3">

                    <a class="btn btn-primary btn-sm" href="/" role="button">Voltar</a>
                    <button type="submit" class="btn btn btn-success btn-sm" >Remover</button>

                </small>
            </form>

        </div>
    </main>

</body>

</html>
