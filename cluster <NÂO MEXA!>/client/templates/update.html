<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">

    <title>Offcanvas template for Bootstrap</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/offcanvas.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<script>

    google.charts.load('current', { 'packages': ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);


    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ['{{ pals[0][0] }}', {{ pals[0][1] }}],
    ['{{ pals[1][0] }}', {{ pals[1][1] }}],
        ['{{ pals[2][0] }}', {{ pals[2][1] }}],
        ]);


    var piechart_options = {
        title: 'Porcentagem das emoções',
        is3D: true
    };
    var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
    piechart.draw(data, piechart_options);

    var barchart_options = {
        title: 'Quantidade de Tweets',
        legend: 'none',
    };
    var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
    barchart.draw(data, barchart_options);
    };

    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

        var data = new google.visualization.arrayToDataTable([
            ['', 'Quantidade'],
            ['Copwrper', 855.94],
            ['rretew', 2565.94],
            ['Silver', 1890.49],
            ['Gorwld', 1999.30],
            ['ewterwt', 1088.49],
            ['Silertvbver', 1240.49],
            ['sdfsfa', 845.94],
            ['Cpdasfsdper', 866.94],
            ['Silvweer', 1099.49],
            ['Cofdpper', 867.94],
            ['Cowepper', 855.94],
            ['Codspper', 2565.94],
            ['Sietlver', 1890.49],
            ['Gerold', 1999.30],
            ['Si09lver', 1088.49],
            ['Copçiçper', 845.94],
            ['Cop113per', 866.94],
            ['Si123lver', 1099.49],
            ['Coqwepper', 867.94],
            ['Copqeper', 855.94],
            ['Copqweper', 2565.94],
            ['Silver', 1890.49],
            ['Goreld', 1999.30],
            ['Siwlver', 1088.49],
            ['Coppetetr', 845.94],
            ['Copeerper', 866.94],
            ['Silqver', 1099.49],
            ['Coqpper', 867.94],
            ['Copre3per', 855.94]


        ]);

        var options = {
            height: 300,
            bar: { groupWidth: "85%" },
            legend: { position: "none" },
            title: 'Ocorrências x Palavras',
            hAxis: {
                title: 'Palavras'
            },
            vAxis: {
                title: 'Ocorrências'
            }
        };

        var chart = new google.visualization.ColumnChart(
            document.getElementById('container'));

        chart.draw(data, options);
    }


    google.charts.setOnLoadCallback(drawChart);

    $(window).resize(function () {
        drawChart();
        drawBasic();
    });

    $(document).ready(function () {
        $('#detailed').click(function () {
            $('#graphs').load("{{ url_for('update') }} #graphs", function () {
            });
        });
    });

    function spiner() {
        $('#mains').load("{{ url_for('spiner') }} #mains", function () {
        });
    }

</script>

<body class="bg-light">

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <img class="mr-3" src="static/img/logo.png" alt="" width="100" height="100">
            <div class="lh-100">
                <h4 class="mb-0 text-white lh-100">Contador de Palavras</h4>
                <small>Aplicativo de Processamento de Dados Textuais<h5> <code> <b> mpgx.counter</code> </b> </h5>
                </small>
            </div>

        </div>

        <div style=" text-align: center;" class="my-3 p-3 bg-white rounded shadow-sm">
            <img width="300px" src="static/img/main.png">
        </div>
        <div id="mains"></div>

        <div class="my-3 p-3 bg-white rounded shadow-sm">

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="piechart_div"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="barchart_div"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="my-3 p-3 bg-white rounded shadow-sm ">
            <div id="container" style="margin: 15px" class="card .col-sm-5 .col-md-6 box-shadow">
         
            </div>

        </div>
        <div style=" text-align: center;" class="my-3 p-3 bg-white rounded shadow-sm">
            <h2>Tempo de execução</h2>

        </div>
        <div id="mains"></div>

    </main>
</body>

</html>
